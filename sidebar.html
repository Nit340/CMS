<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --dark-color: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Sidebar Styles */
        .sidebar {
            background-color: var(--dark-color);
            color: white;
            padding: 20px 0;
            position: fixed;
            z-index: 10;
            width: 60px;
            transition: width 0.3s ease, background-color 0.2s ease;
            overflow: hidden;
            height: 100%;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar:hover .nav-link span {
            display: inline;
            opacity: 1;
        }

        .sidebar.expanded {
            width: 250px;
        }

        .sidebar.expanded .nav-link span {
            display: inline;
            opacity: 1;
        }

        .logo {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: none;
        }

        .nav-link {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px 15px;
        }

        .nav-item.active .nav-link {
            color: white;
        }

        .nav-item:hover .nav-link {
            color: white;
        }

        .nav-menu {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
            justify-content: space-between;
        }

        .nav-item {
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            overflow: hidden;
        }

        .nav-item:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .nav-item.active {
            background-color: var(--primary-color);
        }

        .nav-item i {
            width: 30px;
            text-align: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .nav-link span {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-left: 10px;
        }

        /* Dropdown menu styles */
        .dropdown-menu {
            display: none;
            padding-left: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .dropdown-menu.show {
            display: block;
            max-height: 200px;
        }

        .dropdown-item {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            transition: all 0.2s;
        }

        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dropdown-item i {
            margin-right: 10px;
        }

        .dropdown-toggle .dropdown-icon {
            margin-left: auto;
            transition: transform 0.3s ease;
        }

        .dropdown-toggle.show .dropdown-icon,
        .sidebar:hover .dropdown-toggle.show .dropdown-icon {
            transform: rotate(180deg);
        }

        /* Close dropdowns when sidebar is collapsed */
        .sidebar:not(:hover):not(.expanded) .dropdown-menu {
            display: none !important;
            max-height: 0 !important;
            padding: 0 !important;
        }

        .sidebar:not(:hover):not(.expanded) .dropdown-toggle.show .dropdown-icon {
            transform: rotate(0deg) !important;
        }

        /* Sidebar toggle button */
        .sidebar-toggle {
            
            left: 10px;
            top: 15px;
            z-index: 20;
            background: var(--dark-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .sidebar-toggle i {
            font-size: 1.2rem;
        }

        /* Settings dropdown without arrow */
        .settings-dropdown .dropdown-icon {
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
           <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>

        <div class="nav-menu">
         
            <div class="nav-item">
                <a href="dash.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="operations.html" class="nav-link">
                    <i class="fas fa-history"></i>
                    <span>Operations Log</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="load.html" class="nav-link">
                    <i class="fas fa-weight-hanging"></i>
                    <span>Load</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="vibration.html" class="nav-link">
                    <i class="fas fa-wave-square"></i>
                    <span>Vibration Monitoring</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="energy.html" class="nav-link">
                    <i class="fas fa-bolt"></i>
                    <span>Energy Monitoring</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="temperature.html" class="nav-link">
                    <i class="fas fa-temperature-high"></i>
                    <span>Temperature</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="errors.html" class="nav-link">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Error Log</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="reports.html" class="nav-link">
                    <i class="fas fa-file-export"></i>
                    <span>Reports</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="alerts.html" class="nav-link">
                    <i class="fas fa-bell"></i>
                    <span>Alerts</span>
                </a>
            </div>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <div class="dropdown-menu">
                    <a href="machine.html" class="dropdown-item">
                        <i class="fas fa-weight-hanging"></i>
                        <span>Machine</span>
                    </a>
                    <a href="device.html" class="dropdown-item">
                        <i class="fas fa-microchip"></i>
                        <span>Device</span>
                    </a>
                </div>
            </div>
            <div class="nav-item">
                <a href="help.html" class="nav-link">
                    <i class="fas fa-question-circle"></i>
                    <span>Help</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
     
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const mainContainer = document.getElementById('mainContainer');
     
            
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('expanded');
            });

            // Dropdown functionality
            document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const dropdown = this.closest('.dropdown');
                    const menu = dropdown.querySelector('.dropdown-menu');
                    
                    // Close all other dropdowns
                    closeAllDropdownsExcept(menu, this);
                    
                    // Toggle current dropdown
                    menu.classList.toggle('show');
                    this.classList.toggle('show');
                });
            });

            // Function to close all dropdowns
            function closeAllDropdowns() {
                document.querySelectorAll('.dropdown-menu').forEach(m => {
                    m.classList.remove('show');
                });
                document.querySelectorAll('.dropdown-toggle').forEach(t => {
                    t.classList.remove('show');
                });
            }

            // Function to close all dropdowns except a specific one
            function closeAllDropdownsExcept(exceptMenu = null, exceptToggle = null) {
                document.querySelectorAll('.dropdown-menu').forEach(m => {
                    if (m !== exceptMenu) m.classList.remove('show');
                });
                document.querySelectorAll('.dropdown-toggle').forEach(t => {
                    if (t !== exceptToggle) t.classList.remove('show');
                });
            }

            // Close dropdowns when sidebar is collapsed
            sidebarToggle.addEventListener('click', function() {
                // Check if sidebar is being collapsed (not expanded)
                if (!sidebar.classList.contains('expanded')) {
                    closeAllDropdowns();
                }
            });

            // Also close dropdowns when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.dropdown')) {
                    closeAllDropdowns();
                }
            });
        });
    </script>
</body>
</html>
