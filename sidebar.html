<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crane Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
    --primary-color: #3498db;
    --secondary-color: #2980b9;
    --success-color: #2ecc71;
    --warning-color: #f39c12;
    --danger-color: #e74c3c;
    --light-color: #ecf0f1;
    --dark-color: #2c3e50;
    --gray-color: #95a5a6;
    --oee-color: #4361ee;
    --availability-color: #4cc9f0;
    --performance-color: #4895ef;
    --quality-color: #560bad;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f7fa;
    color: #333;
}

.container {
    display: grid;
    grid-template-columns: 60px 1fr;
    min-height: 100vh;
    transition: grid-template-columns 0.3s ease;
}

.container.sidebar-expanded {
    grid-template-columns: 250px 1fr;
}

/* Sidebar Styles */
.sidebar {
    background-color: var(--dark-color);
    color: white;
    padding: 20px 0;
    position: relative;
    z-index: 10;
    width: 60px;
    transition: width 0.3s ease;
    overflow: hidden;
}

.sidebar.expanded {
    width: 250px;
}

.sidebar.expanded .nav-link span {
    display: inline;
    opacity: 1;
}

.logo {
    text-align: center;
    padding: 0 20px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    display: none;
}

.nav-link {
    color: inherit;
    text-decoration: none;
    display: flex;
    align-items: center;
    width: 100%;
    padding: 12px 15px;
}

.nav-item.active .nav-link {
    color: white;
}

.nav-item:hover .nav-link {
    color: white;
}

.nav-menu {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    height: calc(100vh - 100px);
    justify-content: space-between;
}

.nav-item {
    cursor: pointer;
    transition: all 0.3s;
    white-space: nowrap;
    overflow: hidden;
}

.nav-item:hover {
    background-color: rgba(255,255,255,0.1);
}

.nav-item.active {
    background-color: var(--primary-color);
}

.nav-item i {
    width: 30px;
    text-align: center;
    font-size: 1.2rem;
    flex-shrink: 0;
}

.nav-link span {
    display: none;
    opacity: 0;
    transition: opacity 0.3s ease;
    margin-left: 10px;
}

/* Dropdown menu styles */
.dropdown-menu {
    display: none;
    padding-left: 20px;
}

.dropdown-menu.show {
    display: block;
}

.dropdown-item {
    padding: 10px 15px;
    display: flex;
    align-items: center;
    color: #fff;
    text-decoration: none;
}

.dropdown-item i {
    margin-right: 10px;
}

.dropdown-toggle .dropdown-icon {
    margin-left: auto;
    transition: transform 0.3s;
}

.dropdown-toggle.show .dropdown-icon {
    transform: rotate(180deg);
}

/* Sidebar toggle button */
.sidebar-toggle {
    position: fixed;
    left: 10px;
    top: 15px;
    z-index: 20;
    background: var(--dark-color);
    color: white;
    border-bottom: 10px;
    margin-bottom: 30px;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    
}

.sidebar-toggle i {
    font-size: 1.2rem;
}

/* Settings dropdown without arrow */
.settings-dropdown .dropdown-icon {
    display: none;
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .container {
        grid-template-columns: 0 1fr;
    }
    
    .sidebar {
        width: 0;
    }
    
    .sidebar.expanded {
        width: 200px;
    }
    
    .container.sidebar-expanded {
        grid-template-columns: 200px 1fr;
    }
}
    </style>
</head>
<body>
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="container" id="mainContainer">
        <!-- Sidebar Navigation -->
        <div class="sidebar" id="sidebar">
            <div class="nav-menu">
                <div class="nav-item">
                    <a href="dash.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="operations.html" class="nav-link">
                        <i class="fas fa-history"></i>
                        <span>Operations Log</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="load.html" class="nav-link">
                        <i class="fas fa-weight-hanging"></i>
                        <span>Load</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="vibration.html" class="nav-link">
                        <i class="fas fa-wave-square"></i>
                        <span>Vibration Monitoring</span>
                    </a>
                </div>
                 <div class="nav-item">
                    <a href="energy.html" class="nav-link">
                        <i class="fas fa-bolt"></i>
                        <span>Energy Monitoring</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="temperature.html" class="nav-link">
                        <i class="fas fa-temperature-high"></i>
                        <span>Temperature</span>
                    </a>
                </div>
               
                <div class="nav-item">
                    <a href="errors.html" class="nav-link">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Error Log</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="reports.html" class="nav-link">
                        <i class="fas fa-file-export"></i>
                        <span>Reports</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="alerts.html" class="nav-link">
                        <i class="fas fa-bell"></i>
                        <span>Alerts</span>
                    </a>
                </div>
              <div class="nav-item dropdown settings-dropdown">
    <a href="#" class="nav-link dropdown-toggle">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
    </a>
    <div class="dropdown-menu">
        <a href="machine.html" class="dropdown-item">
            <i class="fas fa-weight-hanging"></i>
            <span>Machine</span>
        </a>
        <a href="device.html" class="dropdown-item">
            <i class="fas fa-microchip"></i>
            <span>Device</span>
        </a>
    </div>
</div>
                <div class="nav-item">
                    <a href="help.html" class="nav-link">
                        <i class="fas fa-question-circle"></i>
                        <span>Help</span>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Content will be inserted here -->
            <div id="content-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const mainContainer = document.getElementById('mainContainer');

    // Toggle sidebar on button click
    sidebarToggle.addEventListener('click', function() {
        sidebar.classList.toggle('expanded');
        mainContainer.classList.toggle('sidebar-expanded');
    });

    // Dropdown toggle functionality
    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
        toggle.addEventListener('click', function(e) {
            e.preventDefault();
            const dropdown = this.closest('.dropdown');
            const menu = dropdown.querySelector('.dropdown-menu');
            
            // Close all other dropdowns
            document.querySelectorAll('.dropdown-menu').forEach(m => {
                if (m !== menu) m.classList.remove('show');
            });
            document.querySelectorAll('.dropdown-toggle').forEach(t => {
                if (t !== this) t.classList.remove('show');
            });
            
            // Toggle current dropdown
            menu.classList.toggle('show');
            this.classList.toggle('show');
        });
    });
});
    </script>
</body>
</html>
